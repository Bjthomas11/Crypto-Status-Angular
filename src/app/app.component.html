<mat-toolbar>
  <h2>Crypto Status</h2>
  <span class="spacer"></span>
  <mat-form-field>
    <mat-select
      class="text-sm"
      [(ngModel)]="clickedCurrency"
      (valueChange)="updateCurrency($event)"
    >
      <mat-option selected value="USD">USD</mat-option>
      <mat-option value="EUR">EURO</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<router-outlet></router-outlet>
